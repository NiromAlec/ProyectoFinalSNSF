<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputScript library="js" name="bootstrap.bundle.min.js" />
    <title>La pagina de bienvenida</title>
</h:head>
<h:body>
    <div id= "header">

        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <span class="pi pi-shopping-cart" style="font-size: 2.5rem;margin-right: 5px"/>
                        <span class="fs-4" style="margin-right: 10px">Unishop</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="nav-item"><a href="index.xhtml" class="nav-link px-2 text-secondary active" aria-current="page">Inicio <i class="pi pi-home" style="font-size: 1rem"></i></a></li>
                        <li class="nav-item"><a href="crearProducto.xhtml" class="nav-link px-2 text-white">Crear producto <i class="pi pi-plus" style="font-size: 1rem"></i></a></li>
                    </ul>

                    <h:form>
                        <div class="col-12 col-lg-auto mb-3 mb-lg-0 input-search ui-inputgroup">
                            <p:inputText style="width: 300px" type="search " placeholder="¿Qué producto está buscando?"
                                         required="true" value="#{busquedaBean.busqueda}" />

                            <p:commandButton update="@form" icon="pi pi-search" style="background-color: #ffc400; border-color: #ffc400; color: black; margin-right: 10px;"
                                             action="#{busquedaBean.buscar}" />

                        </div>
                    </h:form>

                    <div class="text-end">
                        <h:form>
                            <h:commandButton value="Iniciar sesion" class="btn btn-outline-light me-2"/>
                            <h:commandButton value="Registrarse" class="btn btn-warning" style="background-color: #ffc400" action="registrarUsuario?faces-redirect=true"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </header>
    </div>

    <div id="content">
        <div class="container">
            <h1>Lista de productos</h1>
            <h:form>
                <p:dataView id="listaProductos" var="producto" value="#{inicioBean.productos}"
                            rows="12" paginator="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewGridItem>
                        <div class="card" >
                            <img src="/uploads/#{producto.imagenPrincipal}" class="card-img-top" alt="..." />

                            <div class="card-body">
                                <h5 class="card-title">#{producto.nombre}</h5>
                                <p class="card-text">$ #{producto.precio}</p>
                                <hr />
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irADetalle(producto.codigo)}" />

                            </div>
                        </div>
                    </p:dataViewGridItem>
                    <p:dataViewListItem>
                    <div class="row d-flex" >
                    <div class="col-lg-2 col-md-1" style="text-align: center" >
                        <p:graphicImage url="/uploads/#{producto.imagenPrincipal}" styleClass="imagen-producto" />

                    </div>
                    <div class="col-lg-8 col-md-1 align-self-center" >
                    <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Nombre:" />
                        <h:outputText value="#{producto.nombre}" style="font-weight:bold" />

                        <h:outputText value="Precio:" />
                        <h:outputText value="$ #{producto.precio}" />
                        <h:outputText value="Categorías:" />
                        <h:outputText value="#{producto.categoriasProducto}" />

                    </h:panelGrid>
                    </p:outputPanel>
                    </div>
                        <div class="col-lg-2 col-md-1 align-self-center" >
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irADetalle(producto.codigo)}"/>

                        </div>
                    </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</h:body>
</html>
