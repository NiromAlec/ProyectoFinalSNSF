<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Editar un producto</ui:define>
    <ui:define name="content">
        <p:panel header="Crear nuevo producto">
            <p></p>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="codigoP" value="Codigo:" />
                    <p:inputText id="codigoP" value="#{productoBean.producto.codigo}" required="true" />
                    <p:message for="codigoP"/>
                    <p:outputLabel for="nombreP" value="Nombre:" />
                    <p:inputText id="nombreP" value="#{productoBean.producto.nombre}" required="true" />
                    <p:message for="nombreP"/>
                    <p:outputLabel for="precioP" value="Precio:" />
                    <p:inputText id="precioP" value="#{productoBean.producto.precio}" required="true" type="number"/>
                    <p:message for="precioP"/>
                    <p:outputLabel for="unidadesP" value="Unidades del producto:" />
                    <p:inputText id="unidadesP" value="#{productoBean.producto.unidades}" required="true" type="number"/>
                    <p:message for="unidadesP"/>
                    <p:outputLabel for="descripcionP" value="Descripcion:" />
                    <p:textEditor id="descripcionP" value="#{productoBean.producto.descripcion}" required="true" secure="false" height="300" />
                    <p:message for="descripcionP"/>
                    <p:outputLabel for="categoriaP" value="Categorias:" />
                    <p:selectManyMenu id="categoriaP" value="#{productoBean.producto.categorias}" showCheckbox="true" converter="#{categoriaConverter}">
                        <f:selectItems value="#{productoBean.categorias}" itemLabel="#{categoria.nombre}" var="categoria"/>
                    </p:selectManyMenu>
                    <p:message for="categoriaP"/>
                    <p:outputLabel for="imagenesP" value="Subir imagenes de su producto: "/>
                    <p:fileUpload id="imagenesP" listener="#{productoBean.subirImagenes}" mode="advanced"
                                  multiple="true" sizeLimit="1000000" fileLimit="5"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                    <p:message for="imagenesP"/>
                    <p:outputLabel for="ciudadP" value="Ciudad: " />
                    <p:selectOneMenu id="ciudadP" value="#{productoBean.producto.ciudad}" converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{productoBean.ciudades}" />
                    </p:selectOneMenu>
                    <p:message for="ciudadP"/>
                    <p:outputLabel for="descuentoP" value="Descuento:" />
                    <p:inputText id="descuentoP" value="#{productoBean.producto.descuento}" required="true" type="number"/>
                    <p:message for="descuentoP"/>

                </h:panelGrid>
                <p:growl showDetail="true" for="productoBean" />
                <p:commandButton action="#{productoBean.crearProducto}" value="Crear producto"
                                 update="@form" icon="pi pi-plus"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
