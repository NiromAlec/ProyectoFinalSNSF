<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="title">mis Productos</ui:define>
<ui:define name="content">

    <h1>Mis Productos a la Venta</h1>
    <h:form>
        <p:dataView id="listaProductos" var="producto" value="#{productoBean.productos}"
                    rows="12" paginator="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
            <p:dataViewGridItem>
                <div class="card" >
                    <img src="/uploads/#{producto.imagenPrincipal}" class="card-img-top" alt="..." />

                    <div class="card-body">
                        <h5 class="card-title">#{producto.nombre}</h5>
                        <p class="card-text">$ #{producto.precio}</p>
                        <hr />


                    </div>
                </div>
            </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="row d-flex" >
                    <div class="col-lg-2 col-md-1" style="text-align: center" >
                        <p:graphicImage url="/uploads/#{producto.imagenPrincipal}" styleClass="imagen-producto" />

                    </div>
                    <div class="col-lg-8 col-md-1 align-self-center" >
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{producto.nombre}" style="font-weight:bold" />

                                <h:outputText value="Precio:" />
                                <h:outputText value="$ #{producto.precio}" />
                                <h:outputText value="CategorÃ­as:" />
                                <h:outputText value="#{producto.categoriasProducto}" />

                            </h:panelGrid>
                        </p:outputPanel>
                    </div>
                    <div class="col-lg-2 col-md-1 align-self-center" >

                        <p:commandButton value="Editar" styleClass="ui-button-raised" icon="pi pi-pencil" iconPos="right" action="#{inicioBean.irADetalle(producto.codigo)}" style="background-color: #ffc400; border-color: #ffc400; color: black; margin-right: 10px;"/>

                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</ui:define>
</ui:composition>
</html>
