<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="title">Mis Compras</ui:define>
<ui:define name="content">

    <h1>Tus Compras</h1>
    <h:form>
        <p:dataView id="listaCompras" var="compra" value="#{usuarioBean.listacompras}"
                    rows="12" paginator="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
            <p:dataViewGridItem>
                <div class="card" >


                    <div class="card-body">
                        <h5 class="card-title">Codigo Compra: #{compra.codigo}</h5>
                        <p class="card-text">Metodo de Pago: #{compra.medioPago}</p>
                        <p class="card-text">Fecha Compra: #{compra.fechaEstilo}</p>
                        <hr />


                    </div>
                </div>
            </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="row d-flex" >
                    <div class="col-lg-2 col-md-1" style="text-align: center" >


                    </div>
                    <div class="col-lg-8 col-md-1 align-self-center" >
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Codigo Compra:" />
                                <h:outputText value="#{compra.codigo}" style="font-weight:bold" />

                                <h:outputText value="Metodo de Pago:" />
                                <h:outputText value="#{compra.medioPago}" />
                                <h:outputText value="Fecha Compra:" />
                                <h:outputText value="#{compra.fechaEstilo}" />

                            </h:panelGrid>
                        </p:outputPanel>
                    </div>
                    <div class="col-lg-2 col-md-1 align-self-center" >

                        <p:commandButton value="Ver" styleClass="ui-button-raised" icon="pi pi-eye" iconPos="right" action="#{inicioBean.irADetalle(producto.codigo)}" style="background-color: #ffc400; border-color: #ffc400; color: black; margin-right: 10px;" />

                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</ui:define>
</ui:composition>
</html>
