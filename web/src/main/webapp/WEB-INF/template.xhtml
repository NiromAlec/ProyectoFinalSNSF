<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputScript library="js" name="bootstrap.bundle.min.js" />
    <title>Unishop | <ui:insert name="title">Título</ui:insert></title>
</h:head>
<h:body>

    <div id="header">
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <span class="pi pi-shopping-cart" style="font-size: 2.5rem;margin-right: 5px"/>
                        <span class="fs-4" style="margin-right: 10px">Unishop</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" >
                        <li class="nav-item "><a href="/index.xhtml" class="nav-link px-2 text-secondary active" aria-current="page">Inicio <i class="pi pi-home" style="font-size: 1rem"></i></a></li>
                        <li class="nav-item"  jsf:rendered="#{seguridadBean.autenticado}"><a href="/usuario/crearProducto.xhtml" class="nav-link px-2 text-white">Crear producto <i class="pi pi-plus" style="font-size: 1rem"></i></a></li>
                        <li class="nav-item"  jsf:rendered="#{seguridadBean.autenticado}"><a href="/usuario/carrito.xhtml" class="nav-link px-2 text-white">Carrito<i class="pi pi-shopping-cart" style="font-size: 1rem"></i></a></li>
                        <li class="nav-item"  jsf:rendered="#{seguridadBean.autenticado}"><a href="/usuario/misProductos.xhtml" class="nav-link px-2 text-white">Mis productos<i class="pi pi-fw pi-align-left" style="font-size: 1rem"></i></a></li>
                        <li class="nav-item"  jsf:rendered="#{seguridadBean.autenticado}"><a href="/usuario/misCompras.xhtml" class="nav-link px-2 text-white">Mis Compras<i class="pi pi-fw pi-dollar" style="font-size: 1rem"></i></a></li>

                    </ul>



                    <h:form>
                        <div class="col-12 col-lg-auto mb-3 mb-lg-0 input-search ui-inputgroup">
                            <p:inputText style="width: 300px" type="search " placeholder="¿Qué producto está buscando?"
                                         required="true" value="#{busquedaBean.busqueda}" />

                            <p:commandButton update="@form" icon="pi pi-search" style="background-color: #ffc400; border-color: #ffc400; color: black; margin-right: 10px;"
                                             action="#{busquedaBean.buscar}" />

                        </div>
                    </h:form>

                    <div class="text-end">
                        <h:form rendered="#{!seguridadBean.autenticado}">
                            <p:commandButton value="Iniciar sesion" class="btn btn-outline-light text-dark me-2" style="background-color: #ffc400" onclick="PF('login').show()" icon="pi pi-sign-in"/>
                            <p:commandButton value="Registrarse" class="btn btn-warning text-dark me-2" style="background-color: #ffc400" action="registrarUsuario?faces-redirect=true" icon="pi pi-user-plus"/>
                        </h:form>

                        <div  id="info-sesion" jsf:rendered="#{seguridadBean.autenticado}">
                            <p>#{seguridadBean.usuarioSesion.nombre}</p>
                            <h:form >
                                <p:commandButton value="Cerrar Sesión" class="btn btn-warning text-dark me-2" style="background-color: #ffc400; margin-right: 10px" action="#{seguridadBean.cerrarSesion}"/>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
        </header>
    </div>

    <p:dialog header="Iniciar sesión" showEffect="puff" widgetVar="login" modal="true"
              rendered="#{!seguridadBean.autenticado}" >
        <h:form >
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="email_login" value="Email:" />
                <p:inputText id="email_login" value="#{seguridadBean.email}" required="true" />
                <p:message for="email_login" />
                <p:outputLabel for="password_login" value="Password:" />
                <p:password id="password_login" value="#{seguridadBean.password}" required="true"/>
                <p:message for="password_login" />
            </h:panelGrid>
            <p:commandButton value="Iniciar Sesión" action="#{seguridadBean.iniciarSesion}"
                             styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />
            <p:growl for="login-bean" showDetail="true" />
        </h:form>
    </p:dialog>




    <div id="content">
        <div class="container">
            <ui:insert name="content">Contenido</ui:insert>
        </div>

    </div>
    <div id="footer" class="footer mt-4">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center" >
                    <div class="col-10" >
                        <span>Universidad del Quindío - Programación avanzada - 2021</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>
</h:body>
</html>
